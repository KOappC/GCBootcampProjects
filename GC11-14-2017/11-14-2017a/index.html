<!DOCTYPE html>
<html ng-app="testModule" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="" type="text/css" rel="stylesheet"> -->
    <title>11-14-2017a</title>
</head>
<body>

    <input type="text" placeholder="Dog Name" ng-model="dog.name">
    <input type="text" placeholder="Dog Breed" ng-model="dog.breed">

    <p> {{ dog.name }} </p>
    <p> {{ dog.breed }} </p>

    <p> {{10 * 5}} </p>

    <p ng-init="mood='happy'"> Today we are learning AngularJS!  I am {{ mood + "!" }} </p>

    <span>
        true || false : {{ true || false}}
        <br>
        false || false : {{ false || false }}
        <br>
        true && false : {{ true && false }}
        <br>
        !true : {{ !true }}
    </span>



</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="./module.js"></script>
